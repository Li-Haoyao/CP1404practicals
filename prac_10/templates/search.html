<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Results for "{{ search_term }}"</h1>

    <h2>{{ page.title }}</h2>

    <p>{{ page.summary }}</p>

    <p>
        <a href="{{ page.url }}" target="_blank">Read full article on Wikipedia</a>
    </p>

    <p>
        <a href="{{ url_for('search') }}">Search again</a>
    </p>
</body>
</html>
